<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="#" />

    <title>Buy Property Online UK | PropertySearchr</title>
    <meta name="description" content="Property Searchr" />
    <meta name="author" content="Jamie Peutherer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body class="body">
    <div class="page-container">
      <nav class="main-nav">
        <!-- Nav Goes Here -->
      </nav>
      <main class="main-content">
        <div class="homepage-header">
          <div class="homepage-header__content">
            <h1 class="homepage-header__content__h1">
              More people like you are choosing PropertySearchr to sell and find
              their homes.
            </h1>
            <span class="homepage-header__content__tagline"
              >PropertySearchr is one of the fastest-growing estate agents in
              the UK because we do things differently for you and our
              agents.</span
            >

            <div class="search">
              <div class="search__options">
                <span class="search__option-tab" data-tabs="1"
                  >Find Property</span
                >
                <span class="search__option-tab" data-tabs="2"
                  >Find Agents</span
                >
              </div>
              <div class="search__widget">
                <div class="search__widget__property">
                  <input
                    type="text"
                    placeholder="City or Postcode"
                    class="search__widget__input"
                  />
                  <button class="btn-cyan">Sale</button>
                  <button class="btn-cyan">Rent</button>
                </div>

                <div class="search__widget__agent">
                  <input
                    type="text"
                    placeholder="Postcode"
                    class="search__widget__input"
                  />
                  <button class="btn-cyan">Search</button>
                </div>
              </div>
            </div>

            <img
              src="images/homepage/homepage-slider-logos.svg"
              alt=""
              class="social-proof-logos homepage-header__content__social-proof-logos"
            />
          </div>

          <div class="homepage-header__slider">
            <img
              src="images/homepage/homepage-slide-1.jpg"
              alt="#"
              class="homepage-header__slide homepage-header__slide--active"
              data-slide="1"
            />

            <img
              src="images/homepage/homepage-slide-2.jpg"
              alt="#"
              class="homepage-header__slide"
              data-slide="2"
            />

            <img
              src="images/homepage/homepage-slide-3.jpg"
              alt="#"
              class="homepage-header__slide"
              data-slide="3"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
